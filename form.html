  <body>
    <a href="#main-content" class="hidden">Skip to main content</a>
    <header>
        <h1>Submit a Request</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="form.html">Project 1</a>

        <form method="GET" id="#main-content">
            <label>Your Name: 
                <input type="text" name="applicantName">
            </label>

            <label>Your Email: 
                <input type="email" name="ApplicantEmail">
            </label>

            <label for="city">What city are you in?</label>
                <input id="city" type="text" name="applicantCity">

            <label> How many requests are you submitting?
                <input type="number"  name="requestCount">
            </label>

            <label> What is your request?
                <textarea name="applicantReason" rows="4" cols="50"></textarea>
            </label>

            <fieldset> 
            <legend>What type of request are you going to submit?</legend>          
            <label>Support
                <input type="checkbox" name="type" value="support">
            </label>
            <label>Event Consult
                <input type="checkbox" name="type" value="consult">
            </label>
            <label>Other
                <input type="checkbox" name="type" value="other">
            </label>
            </fieldset>    

            <fieldset> 
            <legend>Are you interested in learning more information about services offered?</legend>          
            <label>Yes
                <input type="radio" name="special" value="yes">
            </label>
            <label>No
                <input type="radio" name="special" value="no">
            </label>
            </fieldset>   

            <label>How many hours will this project take?
                <select name="hours">
                    <option value="">Please select</option>
                    <option value="few">less than 5</option>
                    <option value="some">5 to 10</option>
                    <option value="many">more than 10</option>
                </select>
            </label>

            <label>To create account, enter a password
                <input type="password" name="accountPW">
            </label>

            <input type="submit">


    </form>
